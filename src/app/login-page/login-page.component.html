<form>
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" required>

        <button (click)="onUserDidPressBasicLogin($event)">Login</button>
        <button *ngIf="supportsOAuth" (click)="onUserDidPressXHubLogin()">Log in with myADAMOS</button>

        <span style="color: crimson;">{{ errorMessage }}</span>
    </div>
</form>
